<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    canvas {
      background: #000;
      margin-top: 20px;
      border: 2px solid #fff;
    }
    a {
      color: #0f0;
      margin-top: 20px;
      text-decoration: none;
    }
    #score, #next-piece {
      margin-top: 10px;
    }
    #preview {
      margin-top: 10px;
      background: #000;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ§± Tetris</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <canvas id="preview" width="80" height="80"></canvas>
  <div id="next-piece">Next Piece</div>
  <div id="score">Score: 0</div>
  <a href="index.html">â¬… Back to Menu</a>

  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const previewCanvas = document.getElementById('preview');
    const previewCtx = previewCanvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');

    ctx.scale(20, 20);
    previewCtx.scale(20, 20);

    const arena = createMatrix(12, 20);
    const colors = [null, 'cyan', 'yellow', 'purple', 'green', 'red', 'blue', 'orange'];

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0,
      next: null
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
      if (type === 'O') return [[2,2],[2,2]];
      if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
      if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
      if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
      if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function drawMatrix(matrix, offset, context) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawPreview() {
      previewCtx.fillStyle = '#000';
      previewCtx.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
      drawMatrix(player.next, {x: 1, y: 1}, previewCtx);
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0}, ctx);
      drawMatrix(player.matrix, player.pos, ctx);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      matrix.forEach(row => row.reverse());
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function hardDrop() {
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
      updateScore();
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate() {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix); rotate(player.matrix); rotate(player.matrix);
          player.pos.x = pos;
          return;
        }
      }
    }

    function playerReset() {
      if (!player.next) {
        const pieces = 'ILJOTSZ';
        player.next = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      }
      player.matrix = player.next;
      const pieces = 'ILJOTSZ';
      player.next = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        alert("Game Over! Your score: " + player.score);
        arena.forEach(row => row.fill(0));
        player.score = 0;
        dropInterval = 1000;
        updateScore();
      }
      drawPreview();
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
        player.score += 10;
        if (dropInterval > 100) dropInterval -= 50;
      }
    }

    function updateScore() {
      scoreDisplay.textContent = 'Score: ' + player.score;
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'r' || event.key === 'R' || event.key === 'ArrowUp') playerRotate();
      else if (event.code === 'Space') hardDrop();
    });

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
