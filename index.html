<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 800px;
      margin: auto;
    }
    .game-card {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>🎮 Mini Game Hub</h1>
  <div class="game-grid">
    <a href="snake.html">
      <div class="game-card">
        🐍 Snake
      </div>
    </a>
    <a href="tetris.html">
      <div class="game-card">
        🧱 Tetris
      </div>
    </a>
    <a href="dino.html">
      <div class="game-card">
        🦖 Dino Jump
      </div>
    </a>
  </div>
</body>
</html>
